    <section style="padding-top: 5 0px"></section>

    <div
      class="container d-flex"
      style="background-color: rgba(0, 18, 55, 0.5); height: 520px"
    >
      <div class="container col-lg-6" style="height: 520px">
        <img
          src="pic/cform.png"
          alt=""
          style="width: 100%; height: 520px; object-fit: cover"
        />
      </div>
      <div
        class="container col-lg-6"
        style="background-color: rgb(64, 152, 193); height: 520px"
      >
        <div class="container form">
          <h1>Lets Talk</h1>
          <div class="form-row">
            <div class="form-group col-md-6 first">
              <label for="inputFirstName">FIRST NAME <span>*</span></label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                name="firstname"
                required
              />
              <div id="fname_error" class="val_error"></div>
            </div>
            <div class="form-group col-md-6 first">
              <label for="inputLastName">LAST NAME <span>*</span></label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                name="lastname"
                required
              />
              <div id="lname_error" class="val_error"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">EMAIL <span>*</span></label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                name="youremail"
              />
              <div id="email_error" class="val_error"></div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPhone">PHONE <span>*</span></label>
              <input
                type="text"
                class="form-control"
                id="inputPhone"
                name="yourphoneno"
              />
              <div id="phone_error" class="val_error"></div>
            </div>
          </div>
          <div class="form-group mt-0">
            <label for="exampleFormControlTextarea1"
              >MESSAGE <span>*</span></label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="yourmessage"
            ></textarea>
            <div id="message_error" class="val_error"></div>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >&nbsp;&nbsp;Send me offers & updates</label
            >
          </div>
          <div class="form-button pt-4">
            <button
              type="submit"
              class="btn btn-primary btn-block btn-lg"
              value="Register"
              name="register"
            >
              <span>SEND MESSAGE</span>
            </button>
          </div>
        </div>
      </div>
